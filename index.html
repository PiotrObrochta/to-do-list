<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań (To do list)</title>
    <link rel="icon" href="images/icoToDoList.png">
    <meta property="og:image" content="images/toDoList.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="JS/script.js"></script>
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/task.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
        <section class="section">
            <h1>Lista zadań</h1>
        </section>
        <section class="section__header">
            <h2>Dodaj nowe zadanie</h2>
        </section>
        <section class="section__form">
            <form class="form js-form">
                <input placeholder="Co jest do zrobienia?" class="form__field js-newTask" autofocus>
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section__list">
            <h2 class="">Lista zadań</h2>
        </section>
            <ul class="task js-tasks">
            </ul>
</body>

</html>
